<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um página para usar de portfolio como Lading page">
    <title>Landing Page Portfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css"
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="Logo.png" alt="Logo Da Saal e Rapina">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Quadrinho</a>
            <a class="cabecalho-menu-item">Galeria</a>
            <a class="cabecalho-menu-item">Nosso Discord</a>
            <a class="cabecalho-menu-item">Sobre a Autora</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
                <div class="conteudo-principal-escrito">
                    <h1 class="conteudo-princpal-escrito-titulo">Nayana Veiga</h1>
                    <h2 class="conteudo-principal-escrito-subtitulo">Criadora de conteúdo com foco na criação de ilustrações e quadrinhos</h2>
                    <a href="https://cdn.discordapp.com/attachments/464611491132473365/927986455006023680/tirinha_neevena_e_rafag.png">
                        <button class="conteudo-principal-escrito-botao">Leia o Meu Quadrinho</button>
                    </a>
                </div>
                <img class="conteudo-principal-imagem" src="avatar.PNG" alt="Avatar da Nayart">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Principais trabalhos como <strong></strong>criadora de conteúdo</strong>:</h3>
            <p class="conteudo-secundario-paragrafo">Quadrinho prório da <strong>Saal e Rapina</strong></p>
            <p class="conteudo-secundario-paragrafo">Criadora de Tutorias práticos no <strong>Youtube</strong></p>
            <p class="conteudo-secundario-paragrafo">Streamer de <strong>Desenhos</strong></p>     
        </section>
    </main>

    <footer class="rodape">
        <div 
        class="api-insta"><!-- LightWidget WIDGET --><script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script><iframe src="//lightwidget.com/widgets/bbbd1ad947b653d28a3c636d89b8077a.html" scrolling="no" allowtransparency="true" class="lightwidget-widget" style="width:50%;border:0;overflow:hidden;"></iframe>
        </div>
        <img class="rodape-imagem" src="Nayana Veiga.png" alt="Nayana Veiga">
    </footer>
</body>
</html>
